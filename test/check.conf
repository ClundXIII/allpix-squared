[AllPix]
random_seed = 123456789
log_level = "STATUS"
number_of_events = 75
detectors_file = "check_detector.conf"

[DefaultModelReader]

[GeometryBuilderGeant4]
world_size = 50mm 50mm 100mm

[DepositionGeant4]
physics_list = QGSP_BERT
particle_type = "pi+"
particle_amount = 1 
particle_energy = 120GeV
particle_position = 0 0 1mm
particle_radius_sigma = 2mm
particle_direction = 0 0 -1

[ElectricFieldReader]
model = "linear"
voltage = 50V

[GenericPropagation]
name = "dut"
temperature = 293K
charge_per_step = 50

[SimpleTransfer]
name = "dut"
log_level = "INFO"
max_depth_distance = 10um 

[DefaultDigitizer]
name = "dut"
electronics_noise = 110e
threshold = 600e
threshold_smearing = 30e
adc_smearing = 300e
