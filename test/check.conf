[AllPix]
random_seed = 123456789
log_level = "STATUS"
number_of_events = 75
detectors_file = "check_detector.conf"

[GeometryBuilderGeant4]

[DepositionGeant4]
physics_list = QGSP_BERT
particle_type = "pi+"
beam_energy = 120GeV
beam_position = 0 0 -1mm
beam_size = 2mm
beam_direction = 0 0 1
number_of_particles = 1

[ElectricFieldReader]
model = "linear"
voltage = -50V

[GenericPropagation]
name = "dut"
temperature = 293K
charge_per_step = 50

[SimpleTransfer]
name = "dut"
log_level = "INFO"
max_depth_distance = 10um 

[DefaultDigitizer]
name = "dut"
electronics_noise = 110e
threshold = 600e
threshold_smearing = 30e
adc_smearing = 300e
