# Automatically deploy the Doygen reference to the website:
compile-doxygen:
    stage: compile
    # Only run for new tags:
    only:
        - deploy-doxygen
    tags:
        - docker
    image: clicdp/cc7-base
    script:
        - export COMPILER_TYPE="gcc"
        - source .gitlab-ci.d/init_x86_64.sh
        - source .gitlab-ci.d/load_deps.sh
        - mkdir build
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=RELEASE -DGeant4_DIR=$G4LIB -DROOT_DIR=$ROOTSYS -DEigen3_DIR=$Eigen3_DIR ..
        - make reference
	- ls -la
    artifacts:
        paths:
            - reference/html
        expire_in: 1 hour

# Automatically deploy the Doygen reference to the website:
deploy-doxygen:
    stage: deploy
    # Only run for new tags:
    only:
        - tags
    # Docker image with tools to deploy to EOS
    image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer:latest
    script:
        - deploy-eos
    # do not run any globally defined before_script or after_script for this step
    before_script: []
    after_script: []