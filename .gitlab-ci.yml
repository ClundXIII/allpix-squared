pkg:slc6-gcc:
    stage: packaging
    tags:
        - docker
    image: clicdp/slc6-base
    only:
        - tags
        - test-deploy
        - cvmfs
    dependencies:
        - cmp:slc6-gcc
    script:
        - export COMPILER_TYPE="gcc"
        - source .gitlab-ci.d/init_x86_64.sh
        - source .gitlab-ci.d/load_deps.sh
        - cd build
        - cmake -GNinja -DCMAKE_INSTALL_PREFIX=/tmp ..
        - ninja install
