############################
# Documentation Deployment #
############################

# Automatically deploy documentation to the website
# Deployment job only executed for new tag pushs, not for every commit.
deploy-documentation:
    stage: deployment
    tags:
      - docker
    # Only run for new tags:
    only:
        - tags
        - test-deploy
    dependencies:
        - cmp:usermanual
        - cmp:doxygen
    # Docker image with tools to deploy to EOS
    image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer:latest
    script:
        - deploy-eos
    # do not run any globally defined before_script or after_script for this step
    before_script: []
    after_script: []

deploy-cvmfs:
  stage: deployment
  dependencies:
    - pkg:cc7-gcc
    - pkg:slc6-gcc
  tags:
    - cvmfs
  script:
    - curl -g --header "PRIVATE-TOKEN:$API_TOKEN" "https://gitlab.cern.ch/api/v4/projects/14102/pipelines/${CI_PIPELINE_ID}/jobs?scope[]=success&per_page=100" -o pipeline_info.json
    - ./.gitlab-ci.d/download_artifacts.py
    - ls -l
    - export RUNNER_LOCATION=$(pwd)
    - if [ -z ${CI_COMMIT_TAG} ]; then export BUILD_PATH='nightly'; else export BUILD_PATH=${CI_COMMIT_TAG}; fi
    - sudo -u cvclicdp -i $RUNNER_LOCATION/.gitlab-ci.d/gitlab_deploy.sh $RUNNER_LOCATION $BUILD_PATH
    - rm -f allpix-squared_cc7.tar
    - rm -f allpix-squared_slc6.tar
